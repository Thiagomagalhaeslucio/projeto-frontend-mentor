<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="src/css/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/estilo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;

<body>


  <div class="container">
    <div class="card">
      <div class="row">
        <div class="col-sm-6 col-md-6">
          <picture>
            <source media="(max-width: 750px)" srcset="src/css/images/image-product-mobile.jpg" type="image/jpg">
            <img src="src/css/images/image-product-desktop.jpg">
          </picture>
        </div>
        <div class="col-sm-6 col-md-6 text">
          <br>
          <h5 class="title">P E R F U M E</h5>

          <h1 class="subtitle" style="font-family:'Fraunces';">Gabrielle Essence Eau De Parfum</h1>

          <p class="paragraf">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>

          <h1 class="price">$149.99<h2 class="descont">$169.99</h2>
          </h1>
          <br>
          <a href="#" class="button"> <img class="fav" src="src/css/images/icon-cart.svg" alt="button"> Add to Cart</a>

        </div>


      </div>
    </div>

  </div>
</body>
